---
- hosts: all
  become: true
  vars:
    create_containers: 6
    default_container_name: redis
    default_container_image: redis:5.0.6
    default_container_command: redis-server
    docker_volume: "rdbdata"
    docker_network: "redis-cluster-network"

  tasks:
    - name: Install aptitude using apt
      apt: name=aptitude state=latest update_cache=yes force_apt_get=yes

    - name: Install required system packages
      apt: name={{ item }} state=latest update_cache=yes
      loop: [ 'apt-transport-https', 'ca-certificates', 'curl', 'software-properties-common', 'python-pip', 'virtualenv', 'python-setuptools', 'redis-tools']

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/debian stretch stable
        state: present

    - name: Update apt and install docker-ce
      apt: update_cache=yes name=docker-ce state=latest

    - name: Install Docker Module for Python
      pip: name={{ item }} state=latest
      loop: ['docker', 'docker-compose']
    
    - name: "Create mysql replica setup"
      docker_compose:
        project_src: "/vagrant/ansible/mysql-cluster/"
        build: yes
